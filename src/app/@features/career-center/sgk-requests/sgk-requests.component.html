<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
  <div id="kt_app_toolbar_container" class="app-container d-flex flex-stack">
    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
      <h1
        class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0"
      >
        SGK Requests Management
      </h1>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header border-0 pt-6">
    <div class="card-title">
      <h2>SGK Requests Management</h2>
    </div>
  </div>
  <div class="card-body pt-0">
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
          <thead>
            <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
              <th
                class="w-10px pe-2 sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 29.8906px"
              >
                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                  <input class="form-check-input" type="checkbox" value="1" />
                </div>
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 171.719px">
                #ID
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 171.719px">
                Transcript
              </th>
              <!-- <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                Company Name
              </th> -->
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                Internship Type
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                Status
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600">
            <tr *ngFor="let request of requestsData| async let i = index">
              <td>
                <div class="form-check form-check-sm form-check-custom form-check-solid">
                  <input class="form-check-input" type="checkbox" value="1" />
                </div>
              </td>
              <td>
                {{ i + 1 }}
              </td>
              <td>
                <ng-container *ngIf="request.transcriptUrl; else transNull;">
                  <a [href]="baseUrl + request.transcriptUrl">Download Transcript Form </a>
                </ng-container>
                <ng-template #transNull>
                  <p>Not Uploaded</p>
                </ng-template>
              </td>
              <!-- <td>
                {{ request.companyName }}
              </td> -->
              <td>{{ request.internshipType }}</td>
              <td>{{ request.status }}</td>
              <td>
                <div ngbDropdown container="body">
                  <button
                    type="button"
                    class="btn btn-sm btn-light btn-active-light-primary"
                    ngbDropdownToggle
                  >
                    Actions
                  </button>
                  <div
                    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                    data-kt-menu="true"
                    ngbDropdownMenu
                  >
                    <div class="menu-item px-3">
                      <a class="menu-link px-3"> Upload File </a>
                    </div>
                    <div class="menu-item px-3">
                      <a class="menu-link px-3"> Reject </a>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div
          class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end"
        >
          <div class="dataTables_paginate paging_simple_numbers"></div>
        </div>
      </div>
    </div>
  </div>
</div>
