<button type="button" (click)="openModal(content)" class="btn btn-icon btn-active-light-primary w-30px h-30px ms-auto">
  <span class="svg-icon svg-icon-3">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path
        opacity="0.3"
        d="M21.4 8.35303L19.241 10.511L13.485 4.755L15.643 2.59595C16.0248 2.21423 16.5426 1.99988 17.0825 1.99988C17.6224 1.99988 18.1402 2.21423 18.522 2.59595L21.4 5.474C21.7817 5.85581 21.9962 6.37355 21.9962 6.91345C21.9962 7.45335 21.7817 7.97122 21.4 8.35303ZM3.68699 21.932L9.88699 19.865L4.13099 14.109L2.06399 20.309C1.98815 20.5354 1.97703 20.7787 2.03189 21.0111C2.08674 21.2436 2.2054 21.4561 2.37449 21.6248C2.54359 21.7934 2.75641 21.9115 2.989 21.9658C3.22158 22.0201 3.4647 22.0084 3.69099 21.932H3.68699Z"
        fill="currentColor"
      ></path>
      <path
        d="M5.574 21.3L3.692 21.928C3.46591 22.0032 3.22334 22.0141 2.99144 21.9594C2.75954 21.9046 2.54744 21.7864 2.3789 21.6179C2.21036 21.4495 2.09202 21.2375 2.03711 21.0056C1.9822 20.7737 1.99289 20.5312 2.06799 20.3051L2.696 18.422L5.574 21.3ZM4.13499 14.105L9.891 19.861L19.245 10.507L13.489 4.75098L4.13499 14.105Z"
        fill="currentColor"
      ></path>
    </svg>
  </span>
</button>
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="fw-bold">Update Phone22 Number</h2>
      <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close">
        <button type="button" class="btn btn-icon btn-active-light-primary w-30px h-30px ms-auto" (click)="d('Cross click')">
          <span class="svg-icon svg-icon-1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
              <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
      <h2 class="fw-bold d-flex align-items-center text-dark mb-4">Selected Accounts</h2>
      <ng-container *ngFor="let category of selectedCategories">
        <label class="btn btn-outline btn-outline-dashed btn-active-light-success p-4 m-4" (click)="removeCategory(category)">
          <input type="radio" class="btn-check" checked="checked" />
          <span class="fw-bold fs-3"> <i class="fas fa-times text-muted"></i> {{ getCategory(category)?.name }}</span>
        </label>
      </ng-container>
      <div class="separator separator-dashed my-3"></div>

      <h2 class="fw-bold d-flex align-items-center text-dark my-4">Categories</h2>
      <div class="position-relative me-md-2">
        <!--begin::Svg Icon | path: icons/duotune/general/gen021.svg-->
        <span class="svg-icon svg-icon-3 svg-icon-gray-500 position-absolute top-50 translate-middle ms-6">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect
              opacity="0.5"
              x="17.0365"
              y="15.1223"
              width="8.15546"
              height="2"
              rx="1"
              transform="rotate(45 17.0365 15.1223)"
              fill="currentColor"
            ></rect>
            <path
              d="M11 19C6.55556 19 3 15.4444 3 11C3 6.55556 6.55556 3 11 3C15.4444 3 19 6.55556 19 11C19 15.4444 15.4444 19 11 19ZM11 5C7.53333 5 5 7.53333 5 11C5 14.4667 7.53333 17 11 17C14.4667 17 17 14.4667 17 11C17 7.53333 14.4667 5 11 5Z"
              fill="currentColor"
            ></path>
          </svg>
        </span>
        <!--end::Svg Icon-->
        <input type="text" class="form-control form-control-solid ps-10 my-4" name="search" [(ngModel)]="query" placeholder="Search" />
      </div>
      <select name="" id="" class="form-select form-select-solid form-select-lg fw-bold" multiple (click)="selectCategory($event)">
        <option *ngFor="let category of categories | countriesFilter: query" [value]="category.code">{{ category.name }}</option>
      </select>

      <div class="text-center pt-15">
        <button type="reset" id="kt_modal_new_target_cancel" class="btn btn-light me-3" (click)="d('Cross click')">Cancel</button>
        <button type="submit" id="kt_modal_new_target_submit" class="btn btn-primary" (click)="c('Save click')">
          <span class="indicator-label">Save</span>
          <span class="indicator-progress">Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
