<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="fw-bold"> Account Details </h2>
      <div class="btn btn-icon btn-sm btn-active-icon-primary" data-kt-users-modal-action="close">
        <button type="button" class="btn btn-icon btn-active-light-primary w-30px h-30px ms-auto" (click)="d('Cross click')">
          <span class="svg-icon svg-icon-1">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect opacity="0.5" x="6" y="17.3137" width="16" height="2" rx="1" transform="rotate(-45 6 17.3137)" fill="currentColor"></rect>
              <rect x="7.41422" y="6" width="16" height="2" rx="1" transform="rotate(45 7.41422 6)" fill="currentColor"></rect>
            </svg>
          </span>
        </button>
      </div>
    </div>
    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
      <form [formGroup]="profileForm">
        <div class="row">
          <div class="col-lg-12">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
              <span class="required">First Name</span>
            </label>
            <!--end::Label-->
            <input type="text" class="form-control form-control-solid" formControlName="firstName" />
          </div>
          <div class="col-lg-12">
            <!--begin::Label-->
            <label class="d-flex align-items-center fs-6 fw-semibold mb-2">
              <span class="required">Last Name</span>
            </label>
            <!--end::Label-->
            <input type="text" class="form-control form-control-solid" formControlName="lastName" />
          </div>
          <div class="col-lg-12">
            <label class="required fs-6 fw-semibold mb-2">Country</label>
            <select class="form-select form-select-solid select2-hidden-accessible" formControlName="location">
              <option [value]="country.alpha2" *ngFor="let country of countries">{{ country.name }}</option>
            </select>
          </div>
        </div>
      </form>

      <div class="text-center pt-15">
        <button type="reset" id="kt_modal_new_target_cancel" class="btn btn-light me-3" (click)="d('Cross click')">Cancel</button>
        <button type="submit" id="kt_modal_new_target_submit" class="btn btn-primary" (click)="c('Save click')">
          <span class="indicator-label">Save</span>
          <span class="indicator-progress">Please wait... <span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
        </button>
      </div>
    </div>
  </div>
</ng-template>
