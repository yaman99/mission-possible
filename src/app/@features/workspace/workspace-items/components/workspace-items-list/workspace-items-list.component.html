<div class="card">
  <div class="card-header border-0 pt-6">
    <div class="card-title">
      <h2>قائمة المنتجات</h2>
    </div>
    <div class="card-toolbar">
      <!-- <div class="d-flex align-items-center position-relative me-3">
        <span class="svg-icon svg-icon-1 position-absolute ms-6">
          <i class="fa fa-search"></i>
        </span>
        <input
          type="text"
          class="form-control form-control-solid w-250px ps-15"
          placeholder="Search Customers"
        />
      </div> -->
      <!-- <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
        <a
          type="button"
          [routerLink]="paths.addItemPath"
          class="btn btn-primary me-3"
          data-bs-toggle="modal"
          data-bs-target="#kt_modal_add_customer"
          >إضافة منتج</a
        >
      </div> -->
      <div
        class="d-flex justify-content-end"
        data-kt-customer-table-toolbar="base"
        *ngIf="
          currentIntegraion.name === thirdPartiesNames.salla &&
          currentIntegraion.status === integrationStatus.integrated
        "
      >
        <a
          type="button"
          (click)="SyncYourProduct()"
          class="btn btn-light me-3"
          data-bs-toggle="modal"
          data-bs-target="#kt_modal_add_customer"
        >
          احضر منتجاتك من متجرك في سلة &nbsp;
          <img src="./assets/media/logos/salla-no-margin.png" width="20" alt="" />
        </a>
      </div>
    </div>
  </div>
  <div class="card-body pt-0">
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
          <thead>
            <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
              <th
                class="w-10px pe-2 sorting_disabled"
                rowspan="1"
                colspan="1"
                style="width: 29.8906px"
              >
                <div class="form-check form-check-sm form-check-custom form-check-solid me-3">
                  <input class="form-check-input" type="checkbox" value="1" />
                </div>
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 171.719px">
                اسم المنتج
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                اسم المتجر
              </th>
              <th
                class="text-end min-w-70px sorting_disabled"
                rowspan="1"
                colspan="1"
                aria-label="Actions"
                style="width: 133.25px"
              >
                {{ 'GENERAL.WORDS.ACTIONS' | translate }}
              </th>
            </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600">
            <ng-container *ngIf="(isLoading$ | async) === false; else loading">
              <ng-container *ngIf="(items$ | async)?.length! > 0; else noData">
                <tr *ngFor="let item of items$ | async">
                  <td>
                    <div class="form-check form-check-sm form-check-custom form-check-solid">
                      <input class="form-check-input" type="checkbox" value="1" />
                    </div>
                  </td>
                  <td>
                    {{ item.name }}
                  </td>
                  <td>
                    {{ item.product.store }}
                  </td>
                  <td class="text-end">
                    <div ngbDropdown container="body">
                      <button
                        type="button"
                        class="btn btn-sm btn-light btn-active-light-primary"
                        ngbDropdownToggle
                      >
                        {{ 'GENERAL.WORDS.ACTIONS' | translate }}
                      </button>
                      <div
                        class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                        data-kt-menu="true"
                        ngbDropdownMenu
                      >
                        <div class="menu-item px-3">
                          <a [href]="item.url" target="_blank" class="menu-link px-3">{{
                            'GENERAL.BUTTONS.VIEW' | translate
                          }}</a>
                        </div>
                        <!-- <div class="menu-item px-3">
                          <a [routerLink]="paths.editItemPath.concat(item.id)" class="menu-link px-3">{{
                            'GENERAL.BUTTONS.EDIT' | translate
                          }}</a>
                        </div> -->
                        <div class="menu-item px-3">
                          <a (click)="deleteItem(item.id)" class="menu-link px-3">{{
                            'GENERAL.BUTTONS.DELETE' | translate
                          }}</a>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-container>
            </ng-container>
            <ng-template #noData>
              <tr>
                <td colspan="4" class="text-center">
                  <div>لا توجد بيانات</div>
                </td>
              </tr>
            </ng-template>
            <ng-template #loading>
              <tr>
                <td colspan="4" class="text-center">
                  <span class="indicator-progress" [style.display]="'block'">
                    <span class="spinner-border spinner-border-lg align-middle ms-2"></span>
                  </span>
                </td>
              </tr>
            </ng-template>
          </tbody>
        </table>
      </div>

      <div class="row">
        <div
          class="col-sm-12 col-md-7 d-flex align-items-center justify-content-center justify-content-md-end"
        >
          <div class="dataTables_paginate paging_simple_numbers">
            <app-pagination
              (getPageButtonClicked)="getPage($event)"
              [pagination$]="pagination$"
            ></app-pagination>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
