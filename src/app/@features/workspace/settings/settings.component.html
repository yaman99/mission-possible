<div class="d-flex flex-column flex-xl-row">
  <div class="flex-column flex-lg-row-auto w-100 w-xl-350px mb-10">
    <div class="card mb-5 mb-xl-8">
      <div class="card-body pt-15">
        <div class="d-flex flex-center flex-column mb-5">
          <div class="symbol symbol-150px symbol-circle mb-7">
            <img src="./assets/media/avatars/user.png" class="hoverZoomLink" />
          </div>
          <ng-container>
            <a href="#" class="fs-3 text-gray-800 text-hover-primary fw-bold mb-1">{{ workspace?.title }} </a>
          </ng-container>
          <ng-container *ngIf="user$ | async as _user">
            <a href="#" class="fs-5 fw-semibold text-muted text-hover-primary mb-6">{{ _user.email }}</a>
          </ng-container>
        </div>
        <!-- <div class="d-flex flex-stack fs-4 py-3">
          <div class="fw-bold">Details</div>
          <div class="badge badge-light-info d-inline">Premium user</div>
        </div> -->
        <div class="separator separator-dashed my-3"></div>
        <div class="d-grid gap-4">
          <a [routerLink]="paths.profile" routerLinkActive="active" class="btn btn-light-primary"> مساحة العمل </a>
          <a [routerLink]="paths.account" routerLinkActive="active" class="btn btn-light-primary">إعدادت الحساب </a>
          <a [routerLink]="paths.integration" routerLinkActive="active" class="btn btn-light-primary">ربط المتجر</a>
          <a [routerLink]="paths.payment" routerLinkActive="active" class="btn btn-light-primary">الرصيد و وسائل الدفع </a>
        </div>
      </div>
    </div>
  </div>
  <div class="flex-lg-row-fluid ms-lg-15">
    <div class="tab-content" id="myTabContent">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
