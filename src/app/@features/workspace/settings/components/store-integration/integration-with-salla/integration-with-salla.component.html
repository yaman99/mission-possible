<div class="timeline">
  <div class="timeline-item">
    <div class="timeline-line w-40px"></div>
    <div class="timeline-icon symbol symbol-circle symbol-40px">
      <div class="symbol-label bg-light">
        <i class="fa-solid fa-1"></i>
      </div>
    </div>
    <div class="timeline-content font-weight-bolder text-dark-75">
      <div class="fs-5 fw-semibold mb-2 mt-2">ربط مساحة عملك مع متجرك في سلة</div>
      <div class="overflow-auto pb-5">
        <div class="border border-dashed border-gray-300 rounded min-w-700px p-7">
          <p class="text-muted fs-7">قم بتثبيت التطبيق الخاص بعندنا على متجرك في سلة</p>

          <a
            (click)="startIntegration()"
            *ngIf="(workspace$ | async)?.integration?.status !== integrationStatus.integrated else notIntegrated"
            class="btn btn-primary"
          >
            <i class="fas fa-link"></i> تثبيت التطبيق
          </a>
          <ng-template #notIntegrated>
            <button disabled class="btn btn-primary">
              <i class="fas fa-link"></i> تم تثبيت التطبيق
            </button>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
