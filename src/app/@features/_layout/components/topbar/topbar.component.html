<!-- begin::User -->
<div
  class="d-flex align-items-center"
  [ngClass]="toolbarButtonMarginClass"
  id="kt_header_user_menu_toggle"
>
  <div
    class="btn btn-active-light d-flex align-items-center bg-hover-light py-2 px-2 px-md-3"
    data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
    data-kt-menu-attach="parent"
    data-kt-menu-placement="bottom-end"
  >
    <div class="symbol symbol-30px symbol-md-40px" style="margin-left: 5px">
      <img src="./assets/media/avatars/user.png" alt="image" class="hoverZoomLink" />
    </div>
    <div class="d-none d-md-flex flex-column align-items-start justify-content-center">
      <span *ngIf="isAdmin" class="text-muted fs-7 fw-semibold lh-1 mb-2">الإدارة</span>
      <span *ngIf="isAdvertiser" class="text-muted fs-7 fw-semibold lh-1 mb-2">مساحة العمل</span>
      <span *ngIf="isPromoter" class="text-muted fs-7 fw-semibold lh-1 mb-2">
        {{ (promoter$ | async)?.firstName }} {{ (promoter$ | async)?.lastName }}</span
      >
      <span *ngIf="isAdvertiser" class="text-dark fs-base fw-bold lh-1">
        الرصيد :
        <ng-container *ngIf="(loadingWorkspaceWallet$ | async) === false; else loading">
          {{ balance$ | async }} ريال سعودي
        </ng-container>
      </span>
      <span *ngIf="isPromoter" class="text-dark fs-base fw-bold lh-1">
        الأرباح :
        <ng-container *ngIf="(loadingPromoterWallet$ | async) === false; else loading">
          {{ balance$ | async }} ريال سعودي
        </ng-container>
      </span>
      <ng-template #loading>
        <span class="spinner-border spinner-border-sm align-middle mx-2"></span>
      </ng-template>
      <span *ngIf="isAdmin" class="text-dark fs-base fw-bold lh-1">{{ userEmail | async }} </span>
    </div>
  </div>
  <app-user-inner></app-user-inner>
</div>

<ng-container *ngIf="headerLeft === 'menu'">
  <div class="d-flex align-items-center d-lg-none ms-2 me-n3" title="Show header menu">
    <div
      class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px"
      id="kt_header_menu_mobile_toggle"
    >
      <span
        [inlineSVG]="'./assets/media/icons/duotune/text/txt001.svg'"
        class="svg-icon svg-icon-1"
      ></span>
    </div>
  </div>
</ng-container>
