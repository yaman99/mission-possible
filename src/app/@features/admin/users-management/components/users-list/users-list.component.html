<div id="kt_app_toolbar" class="app-toolbar py-3 py-lg-6">
  <div id="kt_app_toolbar_container" class="app-container d-flex flex-stack">
    <div class="page-title d-flex flex-column justify-content-center flex-wrap me-3">
      <h1
        class="page-heading d-flex text-dark fw-bold fs-3 flex-column justify-content-center my-0"
      >
        Users Management
      </h1>
    </div>
    <div class="d-flex align-items-center gap-2 gap-lg-3">
      <a
        type="button"
        [routerLink]="paths.addNewUser"
        class="btn btn-sm fw-bold btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#kt_modal_new_target"
      >
        Add user
      </a>
    </div>
  </div>
</div>
<div class="card">
  <div class="card-header border-0 pt-6">
    <div class="card-title">
      <h2>Users List</h2>
    </div>
    <div class="card-toolbar">
      <div class="d-flex justify-content-end" data-kt-customer-table-toolbar="base">
        <!-- <button
          type="button"
          (click)="SelectUserType('admin')"

        <button
          type="button"
          (click)="SelectUserType('promoter')"
          class="btn btn-sm fw-bold mx-1"
          [ngClass]="selectedType === 'promoter' ? 'btn-primary' : 'btn-light'"
          data-bs-toggle="modal"
          data-bs-target="#kt_modal_add_customer"
        >
          Career Center
        </button>
        <button
          type="button"
          (click)="SelectUserType('advertiser')"
          class="btn btn-sm fw-bold mx-1"
          [ngClass]="selectedType === 'advertiser' ? 'btn-primary' : 'btn-light'"
          data-bs-toggle="modal"
          data-bs-target="#kt_modal_add_customer"
        >
          Coordinator
        </button>
      </div>
    </div>
  </div>
  <div class="card-body pt-0">
    <div class="dataTables_wrapper dt-bootstrap4 no-footer">
      <div class="table-responsive">
        <table class="table align-middle table-row-dashed fs-6 gy-5 dataTable no-footer">
          <thead>
            <tr class="text-start text-gray-400 fw-bold fs-7 text-uppercase gs-0">
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 171.719px">
                Id
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 171.719px">
                Email
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                Full Name
              </th>

              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                User Type
              </th>
              <th class="min-w-125px sorting" rowspan="1" colspan="1" style="width: 224.922px">
                Actions
              </th>
            </tr>
          </thead>
          <tbody class="fw-semibold text-gray-600 ">
            <tr *ngFor="let user of users$ | async; let i = index">
              <td>
                {{ i + 1 }}
              </td>
              <td>
                {{ user.email }}
              </td>
              <td >
                {{ user.fullName }}
              </td>
              <td>
                {{ user.userType }}
              </td>
              <td>
                <div ngbDropdown container="body">
                  <button
                    type="button"
                    class="btn btn-sm btn-light btn-active-light-primary"
                    ngbDropdownToggle
                  >
                    Actions
                  </button>
                  <div
                    class="menu menu-sub menu-sub-dropdown menu-column menu-rounded menu-gray-600 menu-state-bg-light-primary fw-semibold fs-7 w-125px py-4"
                    data-kt-menu="true"
                    ngbDropdownMenu
                  >
                    <div class="menu-item px-3 ">
                      <a class="badge badge-light-danger menu-link px-3" (click)="deleteUser(user.id)"> Delete </a>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
