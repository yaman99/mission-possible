<!--begin::Form-->
<form
  class="form w-100"
  [formGroup]="loginForm"
  novalidate="novalidate"
  id="kt_login_signin_form"
  (ngSubmit)="submit()"
>
  <!--begin::Heading-->
  <div class="text-center mb-10">
    <h1 class="text-dark mb-3" translate="AUTH.LOGIN.TITLE"></h1>
    <div class="text-gray-400 fw-bold fs-4">
      {{ 'AUTH.LOGIN.NO_ACCOUNT_QA' | translate }}
      <a routerLink="/auth/registration" id="kt_login_signup" class="link-primary fw-bolder">{{
        'AUTH.SIGNUP.BUTTON' | translate
      }}</a>
    </div>
  </div>
  <!--end::Heading-->

  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <label class="form-label fs-6 text-dark">{{ 'AUTH.INPUT.EMAIL' | translate }}</label>
    <input
      class="form-control form-control-lg form-control-solid"
      type="email"
      name="email"
      formControlName="email"
      autocomplete="off"
      [ngClass]="{
        'is-invalid':
          loginForm.controls['email'].invalid &&
          (loginForm.controls['email'].dirty || loginForm.controls['email'].touched),
        'is-valid': loginForm.controls['email'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Email is required',
        control: loginForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'email',
        message: 'Email is invalid',
        control: loginForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minLength',
        message: 'Email should have at least 3 symbols',
        control: loginForm.controls['email']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Email should have maximum 360 symbols',
        control: loginForm.controls['email']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Form group-->
  <div class="fv-row mb-10">
    <div class="d-flex justify-content-between mt-n5">
      <div class="d-flex flex-stack mb-2">
        <label class="form-label text-dark fs-6 mb-0">{{
          'AUTH.INPUT.PASSWORD' | translate
        }}</label>
        <a
          routerLink="/auth/forgot-password"
          class="link-primary fs-6 fw-bolder"
          [style.margin-right]="'10px'"
        >
          {{ 'AUTH.LOGIN.FORGOT_PASSWORD' | translate }}
        </a>
      </div>
    </div>

    <input
      class="form-control form-control-lg form-control-solid"
      type="password"
      name="password"
      autocomplete="off"
      formControlName="password"
      [ngClass]="{
        'is-invalid':
          loginForm.controls['password'].invalid &&
          (loginForm.controls['password'].dirty || loginForm.controls['password'].touched),
        'is-valid': loginForm.controls['password'].valid
      }"
    />
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'required',
        message: 'Password is required',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'minlength',
        message: 'Password should have at least 3 symbols',
        control: loginForm.controls['password']
      }"
    ></ng-container>
    <ng-container
      [ngTemplateOutlet]="formError"
      [ngTemplateOutletContext]="{
        validation: 'maxLength',
        message: 'Password should have maximum 100 symbols',
        control: loginForm.controls['password']
      }"
    ></ng-container>
  </div>
  <!--end::Form group-->

  <!--begin::Action-->
  <div class="text-center">
    <button
      type="submit"
      id="kt_sign_in_submit"
      class="btn btn-lg btn-primary w-100 mb-5"
      [disabled]="loginForm.invalid"
    >
      <ng-container
        *ngIf="
          (loadingAuth$ | async) ||
            (loadingWorkspaceData$ | async) ||
            (loadingPromoterData$ | async);
          else loadingStoped
        "
      >
        <span class="indicator-progress" [style.display]="'block'">
          {{ 'GENERAL.WORDS.PLEASE_WAIT' | translate }}
          <span class="spinner-border spinner-border-sm align-middle ms-2"></span>
        </span>
      </ng-container>
      <ng-template #loadingStoped>
        <span class="indicator-label">{{ 'AUTH.LOGIN.LOGIN_BUTTON' | translate }}</span>
      </ng-template>
    </button>
  </div>
  <!--end::Action-->
</form>
<!--end::Form-->

<ng-template #formError let-control="control" let-message="message" let-validation="validation">
  <ng-container *ngIf="control.hasError(validation) && (control.dirty || control.touched)">
    <div class="fv-plugins-message-container">
      <span role="alert">
        {{ message }}
      </span>
    </div>
  </ng-container>
</ng-template>
